<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>

  <mat-form-field *ngIf="data.requireReason" appearance="outline" class="full-width">
    <mat-label>Reason</mat-label>
    <textarea
      matInput
      [(ngModel)]="reason"
      placeholder="Please provide a reason"
      rows="3"
      required></textarea>
    <mat-hint *ngIf="data.action === 'Decline'">A reason is required when declining a request</mat-hint>
  </mat-form-field>

  <mat-form-field *ngIf="!data.requireReason" appearance="outline" class="full-width">
    <mat-label>Reason (Optional)</mat-label>
    <textarea
      matInput
      [(ngModel)]="reason"
      placeholder="Optional reason"
      rows="3"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    [color]="data.action === 'Approve' ? 'primary' : 'warn'"
    [disabled]="data.requireReason && !reason"
    (click)="onConfirm()">
    {{ data.action }}
  </button>
</mat-dialog-actions>
